    <main>
        <h2>Storm Center</h2>
        <form action="thankyou.html" target="_blank" method="get">
            <fieldset>
                <legend>Personal Information</legend>
        <div>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required pattern="(?=.*[a-z])(?=.*[A-Z]).{5,}">
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="example@example.com">
        </div>
        <div>
            <label for="phone">Phone number:</label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        <div>
            <label for="zipcode">Zip Code:</label>
            <input type="number" id="zipcode" name="zipcode" required>
        </div>
            </fieldset>
            <fieldset>
                <legend>Storm Information</legend>
        <div>
            <label for="storm-date">Storm Date:</label>
            <input type="date" id="storm-date" name="storm-date">
        </div>
        <div>
            <label for="stormtype">Storm Type:</label>
            <input list="storm-type" id="stormtype" name="stormtype" />
                <datalist id="storm-type">
                    <option value="Flash Flood">
                    <option value="Hail">
                    <option value="Hurricane">
                    <option value="Thunderstorm">
                    <option value="Tornado">
                </datalist>
        </div>
        <div>
        <label class="severity" for="rating">Storm Severity: &nbsp;&nbsp;&nbsp;
            <input type="range" id="rating" name="rating" value="5" min="1" max="10" step="1" list="tickmarks" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                    <span id="ratingvalue">5</span>
            </label>
                <datalist id="tickmarks">
                    <option value="0">
                    <option value="1">
                    <option value="2">
                    <option value="3">
                    <option value="4">
                    <option value="5">
                    <option value="6">
                    <option value="7">
                    <option value="8">
                    <option value="9">
                    <option value="10">
                </datalist>
        </div>
        <div>
            <label for="storm-region">Storm Region:</label>
            <select name="region" id="storm-region">
                <option value="">--Select Region--</option>
                <option value="preston">Preston</option>
                <option value="soda-springs">Soda Springs</option>
                <option value="fish-haven">Fish Haven</option>
            </select>
        </div>
        
        <div>
        <p>Is user in Danger?:</p>
        <input type="radio" id="yes" name="danger" value="yes">
        <label for="yes">Yes</label>
        
                <input type="radio" id="no" name="danger" value="no">
                <label for="no">No</label>
          
                <input type="radio" id="maybe" name="danger" value="maybe">
                <label for="maybe">Maybe</label>
    </div>
        
        <div>
            <label for="comments">Additional Information or Comments:<br></label>
            <textarea id="comments" name="comments" rows="5" cols="33"></textarea>
        </div>
        <div>
            <input type="submit" name="submit" value="Submit">
        </div>
    </fieldset>
        </form>
