        <div id="contact">
            <h3>&#9742;: 208-888-8888</h3>
            <h3>&#x1F4E7;: email@email.com</h3>
            <h3>Website: www.website.com</h3>
        </div>
        <div id="social-media">
            <a target="_blank" href="http://www.youtube.com">
                <img src="https://byui-cit.github.io/wdd100/images/icons/color/youtube.png" alt="YouTube Icon">
            </a>
            <a target="_blank" href="http://www.pintrest.com">

            </a>

    <div id="contact-form">
        <form>
            <fieldset>
                <legend>Contact Form</legend>
                <div>
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required pattern="(?=.*[a-z])(?=.*[A-Z]).{5,}">
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="example@example.com">
                </div>
                <div>
                    <label for="phone">Phone number:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div>
                    <label for="comments"> Leave Questions or Comments here:<br></label>
                    <textarea id="comments" name="comments" rows="10" cols="33"></textarea>
                    <p>We will get back to you soon.</p>
                </div>
                <div>
                    <input type="submit" name="submit" value="Submit">
                </div>
            </fieldset>
        </form>
    </div>
